<div class="container">
    <h1>Listes des Utilisateurs</h1>
    <div class="card-container" *ngFor="let item of allAmie">
     <div class="liste-user">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            </div>
            <mat-card-subtitle>
               {{ item.nomComplete }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-raised-button color="primary" class="my-but">
                <mat-icon>add</mat-icon> Demande d'amie
            </button>
        </mat-card-actions>
     </div>
    </div>
</div>
